<p>login works!</p>
<form #basicForm="ngForm" (ngSubmit)="getFormDetails(basicForm.value)">
    <input type="text" [ngModel]="userData.name" placeholder="Enter Name" name="name">
    <input type="text" [ngModel]="userData.email" placeholder="Enter Email" name="email">
    <input type="text" [ngModel]="userData.password" placeholder="Enter Password" name="password">
    <button type="submit">Login</button>
</form>
<p>
    <ngb-alert [dismissible]="true">
        This is a dismissible alert!
      </ngb-alert>
      <button
	type="button"
	class="btn btn-outline-secondary me-2"
	placement="top"
	ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
	popoverTitle="Popover on top"
>
	Popover on top
</button>

<button
	type="button"
	class="btn btn-outline-secondary me-2"
	placement="end"
	ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
	popoverTitle="Popover on right"
>
	Popover on right
</button>

<button
	type="button"
	class="btn btn-outline-secondary me-2"
	placement="bottom"
	ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
	popoverTitle="Popover on bottom"
>
	Popover on bottom
</button>

<button
	type="button"
	class="btn btn-outline-secondary me-2"
	placement="start"
	ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
	popoverTitle="Popover on left"
>
	Popover on left
</button>

      
      
</p>

<h3>{{userData.name}}</h3>
<h3>{{userData.email}}</h3>
<h3>{{userData.password}}</h3>
